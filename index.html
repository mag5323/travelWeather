<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="semantic/packaged/javascript/semantic.js"></script>
    <script src="script/main.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/packaged/css/semantic.css">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <title>Travel Weather</title>
</head>
<body>
    <div class="ui grid">

        <a href="https://github.com/mag5323/travelWeather"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/c6625ac1f3ee0a12250227cf83ce904423abf351/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_gray_6d6d6d.png"></a>

        <div class="two wide column"></div>
        <div class="twelve wide column">

            <h2 class="ui black block center aligned header">
                Travel Weather
            </h2>

            <div class="ui small input">
                <input id="from" type="text" placeholder="起點..." value="高雄市楠梓區">
            </div>

            <div class="ui small input">
                <input id="to" type="text" placeholder="終點...">
            </div>

            <div class="ui selection dropdown">
                <div class="text">景點列表</div>
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item" data-value="烏來風景區">烏來風景區</div>
                    <div class="item" data-value="日月潭國家風景區">日月潭國家風景區</div>
                    <div class="item" data-value="阿里山國家風景區">阿里山國家風景區</div>
                    <div class="item" data-value="茂林國家風景區">茂林國家風景區</div>
                    <div class="item" data-value="大鵬灣國家風景區">大鵬灣國家風景區</div>
                    <div class="item" data-value="墾丁風景區">墾丁風景區</div>
                </div>
            </div>

            <div class="ui small icon buttons">
                <div class="ui toggle button" id="WALKING">
                    <i class="male icon"></i>
                </div>
                <div class="ui toggle button" id="DRIVING">
                    <i class="truck icon"></i>
                </div>
            </div>

            <div id="submit" class="ui small button"><i class="search icon"></i></div>

            <div class="ui divider"></div>

            <div id="map"></div>
        </div><!--end of .televe.wide.column-->

        <div class="two wide column"></div>
    </div><!--end of .ui.grid-->
</body>
</html>
